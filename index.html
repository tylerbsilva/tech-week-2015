<!DOCTYPE html>
<html lang="en" ng-app="thankYouApp" ng-controller="thankYouController">
  <head>
    <meta charset="UTF-8">
    <title>Thank you {{userName}}!</title>
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Styles -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:700|Merriweather:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Thank you, {{userName}}!</h1>
      <p>{{message}}</p>
    </header>
    <section>
      <div class="basic">
        <div class="half">
          <img src="{{pathToImg}}" alt="{{name}}">
        </div>
        <div class="half">
          <h3>BASIC INFO:</h3>
          <ul>
            <li><strong>Name: </strong>{{yourName}}</li>
            <li><strong>Title: </strong>{{jobTitle}}</li>
            <li><strong>Website: </strong><a href="http://{{website}}">{{website}}</a></li>
            <li><strong>E-Mail: </strong><a href="mailto:{{email}}?subject={{eventName}}">{{email}}</a></li>
            <li><strong>Phone: </strong><a href="tel:+1{{phone}}">{{phone}}</a></li>
          </ul>
          <form method="get" action="{{pathToResume}}" target="_blank">
            <button type="submit">RESUME</button>
          </form>
        </div>
      </div>
      <div class="summary">
        <h3>SUMMARY:</h3>
        <p>{{summary}}</p>
      </div>
    </section>
    <footer>
      <a href="https://www.facebook.com/{{facebook}}" target="_blank"><i class="fa fa-facebook-square fa-lg"></i></a>
      <a href="https://www.twitter.com/{{twitter}}" target="_blank"><i class="fa fa-twitter fa-lg"></i></a>
      <a href="https://www.github.com/{{github}}" target="_blank"><i class="fa fa-github fa-lg"></i></a>
      <a href="https://www.linkedin.com/in/{{linkedIn}}" target="_blank"><i class="fa fa-linkedin fa-lg"></i></a>
    </footer>
  </body>
</html>
